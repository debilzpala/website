<link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Minecraft','Inter',sans-serif;
}

body{
  background:radial-gradient(circle at top,#1b1f3b,#0a0d1a);
  color:#fff;
  cursor:url('https://i.imgur.com/ZX1aXbX.png'),auto;
  overflow-x:hidden;
}

/* ===== HEADER ===== */
header{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
}

h1{
  font-size:clamp(3rem,7vw,6rem);
  background:linear-gradient(90deg,#6cf,#9f6cff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:float 3s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

.btns{
  display:flex;
  gap:20px;
  margin:25px 0;
  flex-wrap:wrap;
  justify-content:center;
}

.btn{
  padding:14px 28px;
  border-radius:14px;
  text-decoration:none;
  font-weight:bold;
  cursor:pointer;
  transition:.25s;
}

.primary{
  background:linear-gradient(90deg,#6cf,#9f6cff);
  color:#000;
}

.secondary{
  border:2px solid #6cf;
  color:#6cf;
}

.btn:hover{
  transform:scale(1.1);
}

.ip{
  margin-top:10px;
  color:#9f6cff;
}

/* ===== COPY HOVER ===== */
#copyButton{
  position:relative;
}

#copyButton::after{
  content:"Kliknij aby skopiowaÄ‡";
  position:absolute;
  bottom:-36px;
  left:50%;
  transform:translateX(-50%);
  background:#000;
  padding:6px 10px;
  font-size:.7rem;
  border-radius:6px;
  opacity:0;
  transition:.25s;
  white-space:nowrap;
}

#copyButton:hover::after{
  opacity:1;
}

/* ===== MC TOAST ===== */
#mcToast{
  position:fixed;
  bottom:40px;
  left:50%;
  transform:translateX(-50%) scale(.9);
  background:#111;
  border:3px solid #3aff3a;
  padding:14px 26px;
  font-size:14px;
  opacity:0;
  transition:.35s ease;
  box-shadow:0 0 20px rgba(0,0,0,.6);
  z-index:9999;
}

#mcToast.show{
  opacity:1;
  transform:translateX(-50%) scale(1);
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  padding:30px;
  opacity:.6;
}
</style>
</head>

<header>

  <div class="btns">
    <a href="#" id="copyButton" class="btn primary">SKOPIUJ IP SERWERA</a>
    <a href="https://discord.gg/Ty9axmj8" target="_blank" class="btn secondary">DISCORD</a>
  </div>

  <p class="ip">
    IP: <span id="ip">neoncraf_mc.aternos.me:34490</span>
  </p>
</header>

<footer>

</footer>

<!-- ===== MC TOAST ===== -->
<div id="mcToast">ðŸ“‹ IP skopiowane do schowka</div>

<!-- ===== AUDIO CLICK ===== -->
<audio id="clickSound">
  <source src="audio/click.mp3" type="audio/mpeg">
</audio>

<script>
const copyBtn = document.getElementById("copyButton");
const ipText = document.getElementById("ip");
const toast = document.getElementById("mcToast");
const clickSound = document.getElementById("clickSound");

copyBtn.onclick = (e) => {
  e.preventDefault();

  const textarea = document.createElement("textarea");
  textarea.value = ipText.innerText;
  document.body.appendChild(textarea);
  textarea.select();
  textarea.setSelectionRange(0,99999);
  document.execCommand("copy");
  document.body.removeChild(textarea);

  clickSound.currentTime = 0;
  clickSound.play().catch(()=>{});

  toast.classList.add("show");
  setTimeout(()=>toast.classList.remove("show"),2500);
};
</script>

</body>
</html>

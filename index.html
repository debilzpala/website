<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NeoNCraf ‚Äì Minecraft</title>
<link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
<style>
/* ===== PIXEL CURSOR ===== */
body,*{cursor:url('https://i.imgur.com/ZX1aXbX.png'),auto}

/* ===== ROOT VARIABLES ===== */
:root{
--bg:#0a0d1a;
--card:rgba(255,255,255,.06);
--text:#fff;
--accent:#6cf;
}
body.light{--bg:#f3f6ff;--card:#fff;--text:#111;}
body.legacy{background:#000;color:#fff;}
body.legacy header{justify-content:flex-start;padding-top:120px;}
body.legacy h1{font-size:4rem;animation:none;}
body.legacy .btn{width:260px;justify-content:center;border-radius:0;background:#555;color:#fff;box-shadow:inset 0 -4px #333;}
body.legacy .btn:hover{background:#666;}
body.legacy footer{display:none;}

body{background:var(--bg);color:var(--text);transition:.4s;overflow-x:hidden;font-family:'Minecraft','Inter',sans-serif}

/* HEADER */
header{min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;padding:40px 20px}
h1{font-size:clamp(3rem,7vw,6rem);background:linear-gradient(90deg,#6cf,#9f6cff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
.btns{display:flex;gap:20px;margin:25px 0}
.btn{padding:14px 30px;border-radius:14px;cursor:pointer;transition:.25s;text-decoration:none;font-weight:600}

/* SIDEBAR */
#playersToggle{position:fixed;top:120px;left:15px;width:48px;height:48px;border-radius:50%;background:linear-gradient(135deg,#6cf,#9f6cff);display:flex;align-items:center;justify-content:center;cursor:pointer;z-index:300}
#overlay{position:fixed;inset:0;background:rgba(0,0,0,.4);opacity:0;pointer-events:none;transition:.3s;z-index:200}
#overlay.active{opacity:1;pointer-events:auto}
#sidebar{position:fixed;top:0;left:0;width:300px;height:100vh;background:var(--bg);padding:20px;transform:translateX(-110%);transition:.45s cubic-bezier(.22,1,.36,1);z-index:250;display:flex;flex-direction:column}
#sidebar.open{transform:translateX(0)}
.player{display:flex;align-items:center;gap:10px;background:var(--card);padding:8px;border-radius:10px;margin-bottom:8px;font-size:.8rem;opacity:0;transform:translateX(-20px);animation:in .4s forwards;animation-delay:calc(var(--i)*60ms);}
@keyframes in{to{opacity:1;transform:none}}
.avatar{width:32px;height:32px;border-radius:6px;animation:glow 2s infinite}
@keyframes glow{50%{box-shadow:0 0 10px var(--accent)}}
.avatar:hover{transform:scale(1.15)}
.badge{margin-left:auto;font-size:.6rem;background:#ffd700;color:#000;padding:2px 6px;border-radius:6px}

/* FOOTER */
footer{text-align:center;padding:30px;opacity:.5}
.toggle{position:fixed;width:40px;height:40px;border-radius:50%;display:flex;align-items:center;justify-content:center;cursor:pointer;font-size:1.2rem;z-index:300;right:20px}
#themeToggle{top:20px} 
#legacyToggle{top:70px}
#soundToggle{top:120px}

/* BACKGROUND CANVAS */
#bgCanvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1}

/* CLOUDS */
.cloud{position:absolute;width:80px;height:40px;background:rgba(255,255,255,0.8);border-radius:40px;filter:blur(2px);z-index:0;pointer-events:none;}
</style>
</head>
<body>

<!-- CANVAS BACKGROUND -->
<canvas id="bgCanvas"></canvas>

<!-- AUDIO -->
<audio id="music" loop></audio>
<audio id="clickSound"><source src="https://assets.mixkit.co/sfx/preview/mixkit-game-click-1114.mp3" type="audio/mpeg"></audio>
<audio id="openSound"><source src="https://assets.mixkit.co/sfx/preview/mixkit-game-level-music-689.mp3" type="audio/mpeg"></audio>
<audio id="rainSound" loop><source src="https://cdn.pixabay.com/audio/2022/03/15/audio_6e1f1f6c6a.mp3" type="audio/mpeg"></audio>
<audio id="windSound" loop><source src="https://cdn.pixabay.com/audio/2021/11/09/audio_4f6a07d96d.mp3" type="audio/mpeg"></audio>
<audio id="joinSound"><source src="https://assets.mixkit.co/sfx/preview/mixkit-player-level-up-2043.mp3" type="audio/mpeg"></audio>

<!-- TOGGLES -->
<div id="themeToggle" class="toggle">üåô</div>
<div id="legacyToggle" class="toggle">üéÆ</div>
<div id="soundToggle" class="toggle">üéß</div>
<div id="playersToggle">üéÆ</div>
<div id="overlay"></div>

<div id="sidebar">
<h3>üë• Gracze online</h3>
<ul id="players"><li>≈Åadowanie...</li></ul>
</div>

<header>
<p>SERWER MINECRAFT</p>
<h1>NEONCRAF</h1>
<div class="btns">
<div class="btn" id="copyIP">SKOPIUJ IP</div>
</div>
<p id="ip">neoncraf_mc.aternos.me:34490</p>
</header>
<footer>¬© 2025 NeoNCraf</footer>

<script>
/* ===== CONFIG ===== */
const SERVER="neoncraf_mc.aternos.me:34490";
const WEBHOOK_URL="TU_WKLEJ_WEBHOOK_DISCORD";
const VIPS=["AdminNick","VipNick"];
let lastStatus=null;
const joinTimes={};
let soundEnabled=localStorage.getItem("sound")!=="off";
let musicStarted=false;

/* ELEMENTY */
const music=document.getElementById("music");
const clickSound=document.getElementById("clickSound");
const openSound=document.getElementById("openSound");
const rainSound=document.getElementById("rainSound");
const windSound=document.getElementById("windSound");
const joinSound=document.getElementById("joinSound");
const playersToggle=document.getElementById("playersToggle");
const overlay=document.getElementById("overlay");
const sidebar=document.getElementById("sidebar");
const copyIP=document.getElementById("copyIP");
const soundToggle=document.getElementById("soundToggle");
const legacyToggle=document.getElementById("legacyToggle");
const playersList=document.getElementById("players");
const themeToggle=document.getElementById("themeToggle");

/* ===== THEME & LEGACY ===== */
if(localStorage.getItem("theme")==="light") document.body.classList.add("light");
themeToggle.onclick=()=>{document.body.classList.toggle("light");localStorage.setItem("theme",document.body.classList.contains("light")?"light":"dark");};
legacyToggle.onclick=()=>{document.body.classList.toggle("legacy");localStorage.setItem("legacy",document.body.classList.contains("legacy")?"on":"off"); playClick();};
if(localStorage.getItem("legacy")==="on") document.body.classList.add("legacy");

/* ===== SOUND ===== */
soundToggle.onclick=()=>{
soundEnabled=!soundEnabled;
localStorage.setItem("sound",soundEnabled?"on":"off");
soundToggle.textContent=soundEnabled?"üéß":"üîá";
playClick();
if(!soundEnabled) music.pause(),rainSound.pause(),windSound.pause();
else startMusic();
};
if(!soundEnabled) soundToggle.textContent="üîá";

/* ===== SIDEBAR ===== */
playersToggle.onclick=()=>{sidebar.classList.add("open");overlay.classList.add("active"); playOpen();}
overlay.onclick=()=>{sidebar.classList.remove("open");overlay.classList.remove("active"); playOpen();}

/* ===== COPY IP ===== */
copyIP.onclick=()=>{navigator.clipboard.writeText(document.getElementById("ip").innerText);copyIP.innerText="‚úî SKOPIOWANO"; setTimeout(()=>copyIP.innerText="SKOPIUJ IP",1500); playClick();}

/* ===== UI SOUNDS ===== */
function playClick(){if(!soundEnabled) return; clickSound.currentTime=0; clickSound.play();}
function playOpen(){if(!soundEnabled) return; openSound.currentTime=0; openSound.play();}
function startMusic(){if(!soundEnabled || musicStarted) return; playRandomTrack(); rainSound.volume=0.15; windSound.volume=0.1; rainSound.play(); windSound.play(); musicStarted=true;}

/* ===== RANDOM MENU MUSIC ===== */
const tracks=["https://cdn.pixabay.com/audio/2022/10/30/audio_5c3b84b8a4.mp3","https://cdn.pixabay.com/audio/2022/08/01/audio_91fdd9c15a.mp3","https://cdn.pixabay.com/audio/2021/09/06/audio_3fbe2c6f5b.mp3"];
function playRandomTrack(){if(!soundEnabled) return; music.src=tracks[Math.floor(Math.random()*tracks.length)]; music.volume=0.25; music.play();}
music.addEventListener("ended", playRandomTrack);

/* ===== DISCORD WEBHOOK ===== */
function sendWebhook(msg){if(!WEBHOOK_URL.startsWith("http")) return; fetch(WEBHOOK_URL,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({content:msg})});}

/* ===== FETCH PLAYERS ===== */
function loadPlayers(){
fetch(`https://api.mcstatus.io/v2/status/java/${SERVER}`)
.then(r=>r.json())
.then(d=>{
playersList.innerHTML="";
if(lastStatus!==d.online){sendWebhook(d.online?"üü¢ **Serwer ONLINE**":"üî¥ **Serwer OFFLINE**"); lastStatus=d.online;}
if(!d.online||!d.players?.list){playersList.innerHTML="<li>Brak graczy</li>";return;}
d.players.list.forEach((p,i)=>{
if(!joinTimes[p.name]){joinTimes[p.name]=Date.now(); if(soundEnabled) joinSound.play();}
let min=Math.floor((Date.now()-joinTimes[p.name])/60000);
const li=document.createElement("li");
li.className="player";
li.style.setProperty("--i",i);
li.innerHTML=`<img class="avatar" src="https://minotar.net/helm/${p.name}/32"><span>${p.name}<br><small>${min} min</small></span>${VIPS.includes(p.name)?'<span class="badge">VIP</span>':''}`;
playersList.appendChild(li);
});
}).catch(()=>{playersList.innerHTML="<li>B≈ÇƒÖd API</li>";});
}
loadPlayers();
setInterval(loadPlayers,30000);

/* ===== MOBILE START MUSIC ===== */
["click","touchstart"].forEach(e=>{window.addEventListener(e,startMusic,{once:true});});

/* ===== PIXEL BACKGROUND + DAY/NIGHT + CLOUDS ===== */
const canvas=document.getElementById("bgCanvas");
const ctx=canvas.getContext("2d");
function resizeCanvas(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;}
resizeCanvas();
window.addEventListener("resize",resizeCanvas);
const blockSize=32;
const rows=Math.ceil(canvas.height/blockSize)+1;
const cols=Math.ceil(canvas.width/blockSize)+1;
let blocks=[];
for(let r=0;r<rows;r++){blocks[r]=[];for(let c=0;c<cols;c++){blocks[r][c]=r>rows-4?1:0;}}
let offset=0;
let timeOfDay=0;
const cloudCount=10;
const clouds=[];
for(let i=0;i<cloudCount;i++){clouds.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height/2,width:60+Math.random()*40,height:20+Math.random()*20,speed:0.2+Math.random()*0.3});}

function drawBackgroundDayNight(){
const grd=ctx.createLinearGradient(0,0,0,canvas.height);
let colorTop,colorBottom;
if(timeOfDay<0.25){colorTop="#000022";colorBottom="#223344";}
else if(timeOfDay<0.5){colorTop="#80c0ff";colorBottom="#33aa33";}
else if(timeOfDay<0.75){colorTop="#223366";colorBottom="#224422";}
else{colorTop="#000011";colorBottom="#001122";}
grd.addColorStop(0,colorTop);grd.addColorStop(1,colorBottom);
ctx.fillStyle=grd;
ctx.fillRect(0,0,canvas.width,canvas.height);

// chmury
clouds.forEach(c=>{
ctx.fillStyle="rgba(255,255,255,0.8)";
ctx.beginPath();ctx.ellipse(c.x,c.y,c.width,c.height,0,0,2*Math.PI);ctx.fill();
c.x+=c.speed;if(c.x>canvas.width+50)c.x=-100;
});

// trawa
for(let r=rows-4;r<rows;r++){
for(let col=0;col<cols;col++){
ctx.fillStyle="#33aa33";
ctx.fillRect(col*blockSize,(r*blockSize+offset)%canvas.height,blockSize,blockSize);
}}
offset+=0.2;
timeOfDay+=0.0005;if(timeOfDay>1) timeOfDay=0;

requestAnimationFrame(drawBackgroundDayNight);
}
drawBackgroundDayNight();
</script>
</body>
</html>
